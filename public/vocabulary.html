<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="vocabulary.js"></script>
  <link rel="stylesheet" href="vocabulary.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語一覧</title>
</head>
<body>
  <div class="Main">
    <div class="back">
      <form action="/" method="get">
        <a class="back_button" href="http://localhost:8080/">
          <i class="fas fa-long-arrow-alt-left" style="font-size: 30px; padding-right: 10px;"></i>
          戻る
        </a>
      </form>
    </div>
    <h1>〜英単語一覧〜</h1>
    <a class="useful_button" href="#delete_word"><i class="fas fa-caret-square-down" style="font-size: 18px; padding-right: 5px; color: rgb(255, 50, 30);"></i>削除済みの英単語を確認する</a>
    <table>
      <thead>
        <tr>
          <th>英単語</th>
          <th>和訳(意味)</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="vocabulary_item">
      </tbody>
    </table>
    <p id="delete_word">削除済みの英単語</p>
    <table>
      <thead>
        <tr>
          <th>英単語</th>
          <th>和訳(意味)</th>
          <th>追加</th>
        </tr>
      </thead>
      <tbody id="delete_item">
      </tbody>
    </table>
  </div>
</body>
</html>
